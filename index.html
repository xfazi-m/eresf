<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X_FAZI | Digital Architecture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --radius-xl: 4rem;
      --radius-lg: 3rem;
      --radius-md: 2rem;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
      cursor: none;
    }
    h1, h2, h3, .heading-font {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Elegant Light Stripes */
    .stripe-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      display: flex;
      justify-content: space-around;
    }
    .vertical-stripe {
      width: 1px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.03), transparent);
    }

    /* Floating Architectural Glows */
    .glow {
      position: fixed;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(255,255,255,0.015) 0%, rgba(255,255,255,0) 70%);
      pointer-events: none;
      z-index: 0;
      border-radius: 50%;
      filter: blur(100px);
    }

    .rounded-xl-custom { border-radius: var(--radius-xl); }
    .rounded-lg-custom { border-radius: var(--radius-lg); }
    .rounded-md-custom { border-radius: var(--radius-md); }

    .glass-panel {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .glass-panel:hover {
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.04);
      transform: translateY(-8px);
    }

    .reveal-section {
      opacity: 0;
      transform: translateY(60px);
      transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal-section.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Minimalist High-End Scrollbar */
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

    ::selection { background: #fff; color: #000; }

    /* Custom animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .animate-slow-float {
      animation: float 10s ease-in-out infinite;
    }
  </style>
